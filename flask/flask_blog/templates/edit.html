{% extends 'base.html' %} {% block content %}
<h2>Edit Post</h2>
<form method="POST">
  <label for="title">Title:</label><br />
  <input
    type="text"
    id="title"
    name="title"
    value="{{ post.title }}"
    required
  /><br /><br />

  <label for="content">Content:</label><br />
  <textarea id="content" name="content" required>{{ post.content }}</textarea
  ><br /><br />

  <button type="submit">Update Post</button>
</form>
{% endblock %}
